<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid">
            
        <div class="d-flex justify-content-center">
            <h2>Pomodoro</h2>
        </div>

        <div class="d-flex justify-content-center">
            <h1>
                <span id="spanMinutes" class="badge badge-pill badge-dark">25</span>
                <span>:</span>
                <span id="spanSeconds" class="badge badge-pill badge-dark">59</span>
            </h1>
        </div>
        <div class="d-flex justify-content-center">
                <span class="badge badge-pill badge-dark">Minutes</span>
                <span class="badge badge-pill badge-dark">Seconds</span>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row">
                <div>
                    <button id="btnStart" class="btn btn-primary" onclick="start()">Start</button>
                    <button id="btnStop" class="btn btn-danger" onclick="stop()">Stop</button>
                    <button id="btnReset" class="btn btn-warning" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>

</body>

</html>
